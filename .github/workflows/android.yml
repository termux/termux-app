on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›°ï¸ Sync GitHub Repo
      uses: actions/checkout@v4

    - name: â˜• Init JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ”“ Unlock Build Permissions
      run: chmod +x gradlew

    - name: âš™ï¸ Compile Project (Gradle)
      run: ./gradlew assembleDebug

    - name: ðŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: ðŸ“¦ Archive APK Output
      uses: actions/upload-artifact@v3
      with:
        name: Felix-APK-Build
        path: app/build/outputs/apk/debug/*.apk

    - name: ðŸ“£ Notify Felix HUD (if live)
      if: success()
      run: echo "âœ… Build complete: Felix fuckass ascended." > notify.txt
