    <script>
        const target = document.getElementById('neural-text');
        const original = target.innerText;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#@$%&*0123456789";

        // JavaScript as the "Corruptor"
        function corrupt() {
            let scrambled = original.split('').map(char => {
                if (Math.random() > 0.8) {
                    return alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                return char;
            }).join('');
            
            target.innerText = scrambled;
            target.setAttribute('data-text', scrambled); // Updates the CSS layers too!
        }

        // Firing the glitch every 150ms
        setInterval(corrupt, 150);
