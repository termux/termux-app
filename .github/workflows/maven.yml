## The Concept
ADX-Protocol-UI is a neural-inspired user interface designed to visualize the data reception of the **3U CubeSat Supernova Listener**. Rather than a static, boring dashboard, this UI treats data as a living, fragile entity that glitches and shifts based on network latency (Ping) and cosmic interference.

## Artistic Features
* **Neural Pulse:** UI elements that breathe based on system connectivity.
* **Chromatic Aberration:** Visual color-splitting simulating lens/sensor failure.
* **Data Scrambling:** JavaScript-driven text corruption that "heals" as packets arrive.
* **VCR Static:** A scanline overlay to give the interface a "found footage" deep-space aesthetic.

## Tech Stack
- **HTML5/CSS3**: For the structural "Satellite" frame and visual filters.
- **JavaScript**: The "Neural Engine" controlling the chaos and glitch logic.
- **Ubuntu/Termux**: My mobile development environment and deployment hub.

