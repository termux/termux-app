<body>
    <div class="scanlines"></div>
    
    <main id="screen">
        <h2>ADX-PROTOCOL // SUPERNOVA LISTENER</h2>
        <div id="ping-display">LATENCY: <span id="ping-val">24</span>ms</div>
        <div id="signal-lock">SIGNAL LOCK: <span id="lock-val">100</span>%</div>
    </main>

    <div id="transmission-log"></div>

    <script>
        const log = document.getElementById('transmission-log');
        const pingVal = document.getElementById('ping-val');
        const lockVal = document.getElementById('lock-val');
        const root = document.documentElement;

        function updateNeuralSystem() {
            // 1. Simulate Ping (between 20ms and 800ms)
            const ping = Math.floor(Math.random() * 800);
            pingVal.innerText = ping;

            // 2. Balance the "Violence"
            // If ping > 400, make it violent. If < 100, make it smooth.
            const violence = ping > 400 ? (ping / 100) + "px" : "1px";
            root.style.setProperty('--ping-violence', violence);
            
            // 3. Signal Lock Decay
            const lock = 100 - Math.floor(ping / 10);
            lockVal.innerText = Math.max(lock, 5);

            // 4. Transmission Log (Hex Codes)
            const hex = "0123456789ABCDEF";
            let code = "";
            for(let i=0; i<24; i++) code += hex[Math.floor(Math.random()*16)];
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `[RECV] 0x${code} ... ${ping}ms`;
            log.prepend(entry);

            if(log.children.length > 15) log.removeChild(log.lastChild);
        }

        setInterval(updateNeuralSystem, 150);
    </script>
</body>
</html>
