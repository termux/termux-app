// The Artist's Function: Map data to visual emotion
function updateNeuralHeartbeat(ping) {
    const root = document.documentElement;
    
    // Map ping to animation speed (Lower ping = faster pulse)
    // A 20ms ping breathes every 0.5s; A 500ms ping breathes every 3s
    const breatheDuration = Math.max(0.5, ping / 100); 
    
    // Map ping to color (Green/Blue for fast, Red/Orange for slow)
    // This creates an "emotional" indicator rather than a numeric one
    const hue = Math.max(0, 120 - (ping / 5)); // 120 is Green, 0 is Red
    
    root.style.setProperty('--pulse-speed', `${breatheDuration}s`);
    root.style.setProperty('--synapse-color', `hsl(${hue}, 100%, 50%)`);
}
.neural-core {
    width: 100px;
    height: 100px;
    background: var(--synapse-color);
    border-radius: 50%;
    /* The heartbeat animation */
    animation: breathe var(--pulse-speed) infinite ease-in-out;
    box-shadow: 0 0 20px var(--synapse-color);
}

@keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 0.4; }
}
