}
const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
const element = document.querySelector('.status-readout');
const originalText = element.innerText;

function corruptData() {
    let iterations = 0;
    const interval = setInterval(() => {
        // Split text and replace with random junk
        element.innerText = element.innerText
            .split('')
            .map((letter, index) => {
                if(index < iterations) return originalText[index];
                return chars[Math.floor(Math.random() * chars.length)];
            })
            .join('');
        
        if(iterations >= originalText.length) clearInterval(interval);
        iterations += 1 / 3; // Controls speed of "decoding"
    }, 30);
}

// Trigger this when the user clicks or when "Ping" is high
element.onmouseover = corruptData;
